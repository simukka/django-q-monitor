{% include 'django_q/nav_partial.html' %}
<table class="table table-hover table-sm m-0">
    <thead>
        <tr>
            <th class="pl-4">#</th>
            <th>Name</th>
            <th>Func</th>
            <th>Result</th>
            <th>Success</th>
            <th>Group</th>
            <th>Attempts</th>
            <th>Started</th>
            <th>Stopped</th>
        </tr>
    </thead>
    <tbody>
        {% for o in object_list %}
        <tr class="{{o.success|yesno:'table-success,table-info'}}">
            <td class="pl-4">{{o.id}}</td>
            <td>{{o.name}}</td>
            <td>
                <pre>{{o.func}} {{o.args}}</pre>
            </td>
            <td>{{o.result}}</td>
            <td>{{o.success}}</td>
            <td>{{o.group}}</td>
            <td>{{o.attempt_count}}</td>
            <td>{{o.started}}</td>
            <td>{{o.stopped}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="8" class="bg-light text-muted pl-4">No tasks.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
